<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/TemplatePro.xhtml">

            <ui:define name="content">
                <div class="container">
                    <div class="row">

                        <div class="col-md-12">

                            <!-- Sorting - Filtering Section -->
                            <div class="row margin-bottom-25 margin-top-30">

                                <div class="col-md-6">
                                    <h3>Proyectos</h3>
                                </div>

                            </div>
                            <!-- Sorting - Filtering Section / End -->


                            <div class="row">

                                <h:form>
                                    <ui:repeat value="#{proyectoC.listProyectos}" var="pro">
                                        <div class="col-lg-4 col-md-6">
                                           
                                            <p:commandLink class="listing-item-container" action="single-project.xhtml?faces-redirect=true">
                                                <f:setPropertyActionListener value="#{pro}" target="#{proyectoC.selectedPro}"/>
                                                <!--<a href="#" class="listing-item-container">-->
                                                    <div class="listing-item">
                                                        <img src="../../resources/images/projects2/listing-item-01.jpg" alt=""/>

                                                        <!--<div class="listing-badge now-open">Nuevo</div>-->

                                                        <div class="listing-item-content">
                                                            <span class="tag" style="background: #64BC36">#{pro.NOMCAT}</span>
                                                            <h3>#{pro.TITULOPRO}</h3>
                                                        </div>
                                                        <span class="like-icon"></span>
                                                    </div>
                                                    <div class="star-rating" data-rating="3.5">
                                                        <div class="rating-counter">(12 reviews)</div>
                                                    </div>
                                                <!--</a>-->
                                            </p:commandLink>
                                        </div>
                                    </ui:repeat>
                                </h:form>

                            </div>

                        </div>

                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
